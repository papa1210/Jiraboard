name: CI/CD - Build, Push Images and Trigger Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY }} # e.g. ghcr.io/your-org or docker.io/your-user
      API_IMAGE: ${{ secrets.REGISTRY }}/jira-api
      CLIENT_IMAGE: ${{ secrets.REGISTRY }}/jira-client

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.api
          push: true
          tags: |
            ${{ env.API_IMAGE }}:latest
            ${{ env.API_IMAGE }}:${{ github.sha }}

      - name: Build and push Client image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.client
          push: true
          tags: |
            ${{ env.CLIENT_IMAGE }}:latest
            ${{ env.CLIENT_IMAGE }}:${{ github.sha }}

      - name: Trigger deploy webhook (optional)
        if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
        run: |
          echo "Calling deploy webhook..."
          curl -sSf -X POST \
            -H "Content-Type: application/json" \
            -d '{"ref":"main","images":["'${{ env.API_IMAGE }}':${{ github.sha }}","'${{ env.CLIENT_IMAGE }}':${{ github.sha }}"]}' \
            ${{ secrets.DEPLOY_WEBHOOK_URL }}

      - name: Outputs
        run: |
          echo "API image: ${{ env.API_IMAGE }}:${{ github.sha }}"
          echo "CLIENT image: ${{ env.CLIENT_IMAGE }}:${{ github.sha }}"

  # optional: a separate job could be added to run tests/lint before building images
